<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="game">  
  <section class="game-intro" data-game-wrapper="select-type-player">
    <div class="game-intro__body">
      <div class="game-intro__wrapper game-intro__wrapper--single" data-game-action="select-type-player" data-game-player-option="X">        
        <div class="x game-intro__content game-intro__content--large">X</div>        
      </div>
      <div class="game-intro__wrapper game-intro__wrapper--separator" style="background-color:black; color:white;">OR</div>
      <div class="game-intro__wrapper game-intro__wrapper--multiplay" data-game-action="select-type-player" data-game-player-option="O">
        <div class="o game-intro__content game-intro__content--large">O</div>
      </div>
    </div>
  </section>
  <!-- ./ select-type-player -->
  <section class="game-board is-hidden" data-game-wrapper="board">
    <header class="game-board__heading">
      <div class="game-board__score game-board__score--player-one-win">
        <span class="game-board__score-total">O</span>
        <span class="game-board__score-name">
          <span data-game-score="o-win">0</span>
          wins
        </span>
      </div>
      <div class="game-board__score game-board__score--player-two-win">
        <span class="game-board__score-total">X</span>
        <span class="game-board__score-name">
          <span data-game-score="x-win">0</span>
          wins
        </span>
      </div>
      <div class="game-board__score game-board__score--draw">
        <span class="game-board__score-total">
          <i class="fa fa-balance-scale" aria-hidden="true"></i>
        </span>
        <span class="game-board__score-name">
          <span data-game-score="draws">0</span>
          draws
        </span>
      </div>
    </header>
    <div class="game-board__body">      
      <div class="tic-tac-toe">
        <div class="row">
          <div class="square animated" id="0"></div>
          <div class="square animated" id="1"></div>
          <div class="square animated" id="2"></div>
        </div>
        <div class="row">
          <div class="square animated" id="3"></div>
          <div class="square animated" id="4"></div>
          <div class="square animated" id="5"></div>
        </div>
        <div class="row">
          <div class="square animated" id="6"></div>
          <div class="square animated" id="7"></div>
          <div class="square animated" id="8"></div>
        </div>
      </div>      
    </div>
    <footer class="game-board__footer is-hidden">
      <div class="game-board__action">
        <button>Reset</button>
      </div>
      <div class="message">
        <p class="message__text">Player One Wins</p>
        <p class="message__text">Player Two Wins</p>
        <p class="message__text">Draw Game</p>
      </div>
    </footer>
  </section>
  <!-- ./ game-board -->
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
